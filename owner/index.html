<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Owner</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<header><h2>Owner Panel</h2></header>
<div class="container">
  <h3>Loguri</h3>
  <div id="logs"></div>
</div>

<script src="../users.js"></script>
<script src="../session.js"></script>

<script>
const user = getUser();
if (!user || user.role !== "owner") {
  alert("Acces interzis");
  location.href = "../";
}

const logs = JSON.parse(localStorage.getItem("logs") || "[]");
logs.forEach(l=>{
  logsBox.innerHTML += `<p><b>${l.user}</b>: ${l.action} (${l.date})</p>`;
});

const logsBox = document.getElementById("logs");
</script>

</body>
</html>
