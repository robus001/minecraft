<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <div class="logo">MINECRAFT STORE</div>
  <div class="links">
    <a href="#">Discord</a>
    <a href="#">Support</a>
  </div>
</header>

<section class="hero">
  <h1>Magazin Oficial</h1>
  <p>Susține serverul și primește beneficii exclusive</p>
</section>

<main class="store">
  <h2>Ranks</h2>
  <div id="products" class="products"></div>
</main>

<footer>
  © 2026 Minecraft Store · Not affiliated with Mojang
</footer>

<script>
fetch("products.json")
  .then(r => r.json())
  .then(products => {
    const container = document.getElementById("products");
    products.forEach(p => {
      container.innerHTML += `
        <div class="card">
          <img src="${p.image}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <span>${p.price} €</span>
          <button>Cumpără</button>
        </div>
      `;
    });
  });
</script>

</body>
</html>
