<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Magazin Minecraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>MAGAZIN MINECRAFT</h1>
</header>

<div class="container">
  <div class="cards" id="products"></div>
</div>

<script src="data.js"></script>
<script>
const products = JSON.parse(localStorage.getItem("products"));
const box = document.getElementById("products");

products.forEach(p => {
  box.innerHTML += `
    <div class="card">
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <p>${p.description}</p>
      <b>${p.price} €</b><br><br>
      <button onclick="alert('Demo')">Cumpără</button>
    </div>
  `;
});
</script>

</body>
</html>
