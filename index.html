<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Magazin Minecraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>MAGAZIN MINECRAFT</h1>
</header>

<div class="cards" id="products"></div>

<script>
let products = [];

const saved = localStorage.getItem("products");
if (saved) {
  products = JSON.parse(saved);
} else {
  fetch("products.json")
    .then(r => r.json())
    .then(d => {
      products = d;
      localStorage.setItem("products", JSON.stringify(products));
      render();
    });
}

function render() {
  productsDiv.innerHTML = "";
  products.forEach(p => {
    productsDiv.innerHTML += `
      <div class="card">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <b>${p.price} €</b>
        <br><br>
        <button onclick="alert('Demo')">Cumpără</button>
      </div>
    `;
  });
}

const productsDiv = document.getElementById("products");
render();
</script>

</body>
</html>
