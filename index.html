<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazin Minecraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Magazin Minecraft</h1>
  </header>

  <main>
    <div id="products" class="products-grid"></div>
  </main>

  <footer>
    <p>© 2026 Magazin Minecraft. Toate drepturile rezervate.</p>
  </footer>

  <script>
    async function loadProducts() {
      const res = await fetch('products.json');
      const products = await res.json();
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(p => {
        container.innerHTML += `
          <div class="product-card">
            <div class="product-image">
              <img src="https://via.placeholder.com/200x150.png?text=${encodeURIComponent(p.name)}" alt="${p.name}">
            </div>
            <h2>${p.name}</h2>
            <p>${p.description}</p>
            <p class="price">$${p.price}</p>
            <button onclick="buyProduct(${p.id})">Cumpără</button>
          </div>
        `;
      });
    }

    function buyProduct(id) {
      alert(`Produsul cu ID ${id} a fost selectat. (Demo fără plată reală)`);
    }

    loadProducts();
  </script>
</body>
</html>
