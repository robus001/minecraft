<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Magazin Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <h1>MAGAZIN MINECRAFT</h1>
</header>

<main class="shop">
  <h2 class="section-title">RANKS</h2>
  <div id="products" class="cards"></div>
</main>

<footer>
  © 2026 Server Minecraft • Not affiliated with Mojang
</footer>

<script>
let products = [];

async function loadProducts() {
  // 1️⃣ încearcă din localStorage (modificate de admin)
  const saved = localStorage.getItem("products");

  if (saved) {
    products = JSON.parse(saved);
  } else {
    // 2️⃣ fallback din products.json
    const res = await fetch("products.json");
    products = await res.json();
    localStorage.setItem("products", JSON.stringify(products));
  }

  renderProducts();
}

function renderProducts() {
  const container = document.getElementById("products");
  container.innerHTML = "";

  products.forEach(p => {
    container.innerHTML += `
      <div class="card">
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <span>${p.price} €</span>
        <button onclick="buy('${p.name}')">Add to Cart</button>
      </div>
    `;
  });
}

function buy(name) {
  alert("Ai selectat: " + name + " (demo)");
}

loadProducts();
</script>

</body>
</html>
