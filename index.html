<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Magazin Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <h1>MAGAZIN MINECRAFT</h1>
</header>

<main class="shop">
  <h2 class="section-title">RANKS</h2>
  <div id="products" class="cards"></div>
</main>

<footer>
  © 2026 Server Minecraft • Not affiliated with Mojang
</footer>

<script>
async function loadProducts() {
  const res = await fetch("products.json");
  const data = await res.json();
  const container = document.getElementById("products");

  data.forEach(p => {
    container.innerHTML += `
      <div class="card">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <span>${p.price} €</span>
        <button onclick="alert('Demo – fără plată reală')">Add to Cart</button>
      </div>
    `;
  });
}
loadProducts();
</script>

</body>
</html>
