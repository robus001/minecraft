<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-login" id="loginBox">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Parolă">
  <button onclick="doLogin()">Login</button>
</div>

<div class="admin-panel" id="panel" style="display:none;">
  <h2>Admin Panel</h2>
  <p>Autentificat cu succes ✅</p>
</div>

<script>
const ADMIN_EMAIL = "admin@server.ro";
const ADMIN_PASS = "123456";

function doLogin() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;

  if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "block";
  } else {
    alert("Email sau parolă greșită!");
  }
}
</script>

</body>
</html>
