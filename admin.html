<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-login" id="login">
  <h2>Admin Login</h2>
  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Parolă">
  <button onclick="login()">Login</button>
</div>

<div class="admin-panel" id="panel" style="display:none;">
  <h2>Admin Panel</h2>
  <p>Demo mode (GitHub Pages)</p>
</div>

<script>
const ADMIN_EMAIL = "admin@server.ro";
const ADMIN_PASS = "123456";

function login() {
  if (
    email.value === ADMIN_EMAIL &&
    pass.value === ADMIN_PASS
  ) {
    login.style.display = "none";
    panel.style.display = "block";
  } else {
    alert("Date greșite");
  }
}
</script>

</body>
</html>
